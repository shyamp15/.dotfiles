[cursor]
vi_mode_style = "Block"

[cursor.style]
blinking = "Off"
shape = "Block"

[font]
size = 11

[font.normal]
family = "JetbrainsMono Nerd Font"
style = "Regular"

[font.italic]
family = "JetbrainsMono Nerd Font"
style = "Italic"

[font.bold]
family = "JetbrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetbrainsMono Nerd Font"
style = "Bold Italic"

[keyboard]
bindings = [{ key= "Back", mods= "Control", chars= "\u0017"}]

[window]
opacity = 1.0
